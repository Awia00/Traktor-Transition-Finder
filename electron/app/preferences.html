<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Preferences</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="blue-color">Preferences</h1>
				</div>
			</div>

			<div class="row buffer">
				<div class="col-sm-8 blue-color">
					<h3 class="blue-color">Store Collection Path</h3>
				</div>
				<div class="col-sm-4">
					<div class="input-group">
  						<input type="text" id="collection-path-field" class="form-control" placeholder="Collection path...">
  						<span class="input-group-btn">
    						<button class="btn btn-default" type="button" onclick="RequestCurrentCollectionPath()">Set Current</button>
  						</span>
					</div>
				</div>
			</div>

			<div class="row buffer">
				<div class="col-sm-8 blue-color">
					<h3 class="blue-color">Cache Collection</h3>
				</div>
				<div class="col-sm-4">
					<input type="checkbox" id="cacheCheck" onchange="CheckCached()" class="form-control">
				</div>
			</div>
		</div>

	    <script src="preferences.js"></script>
	</body>
</html>
